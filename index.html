<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon32.png" />
    <title>Minesweeper</title>
</head>
<body>
    <button id="startBtn">Start Game</button>
    <input type="file" id="importFile" accept="application/json" style="display:none" />

    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Width" min="5" max="50" value="10" autocomplete="off" />
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Height" min="5" max="50" value="10" autocomplete="off" />
    <label for="mineCount">Mine Count:</label>
    <input type="number" id="mineCount" placeholder="Mine Count" min="1" max="2500" step="1" value="10" autocomplete="off" />
    <br>
    <label for="scale">Scale:</label>
    <input type="number" id="scale" placeholder="Scale" min="1" max="10" value="2" autocomplete="off" />

    <label for="imageRendering">Smooth Rendering:</label>
    <input type="checkbox" id="imageRendering" autocomplete="off"/>

    <label for="cursorEvents">Pointer Cursor:</label>
    <input type="checkbox" id="cursorEvents" autocomplete="off"/>

    <label for="theme">Theme:</label>
    <select id="theme" autocomplete="off">
        <option value="classic">Classic</option>
        <option value="bruce">Bruce</option>
    </select>

    <div class="window" oncontextmenu="return false;">
        <div class="top">
            <div class="display" id="flagsDisplay"></div>
            <div class="smiley" id="smiley" role="button" tabindex="0" style="cursor: pointer;"></div>
            <div class="display" id="timerDisplay"></div>
        </div>
        <div id="field"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
